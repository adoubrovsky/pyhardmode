beacon=[entity=beacon-AM1-FM1] і [entity=diet-beacon-AM1-FM1] використовують радіосигнали для передачі ефектів модулів на складальні автомати поблизу. Кожен маяк має частоту AM і FM, що визначає радіус ефекту, ефективність передачі та споживання енергії.\nПовзунки частоти AM і FM варіюються від 1 до 5.\n\n[entity=diet-beacon-AM1-FM1 ]\nРадіус дії:\n - AM1: 32\n - AM2: 24\n - AM3: 16\n - AM4: 8\n - AM5: 2\nЕфективність передачі: 0,1 * AM * FM\nЕнергоспоживання: AM * (FM ^ 3) / 2 МВт\n\n[entity=beacon-AM1-FM1]\nРадіус впливу:\n - AM1: 64\n - AM2: 48\n - AM3: 32\n - AM4: 16\ n - AM5: 2\nЕфективність передачі: 0,2 * AM * FM\nЕнергоспоживання: AM * (FM ^ 3) МВт\n\nЗа замовчуванням маяк 1AM 1FM має низьку потужність широкого діапазону.\nЯкщо два маяки мають однакові AM:FM частоти, сигнали будуть заважати та гасити один одного.\nМаяки не можуть містити модулі продуктивності, такі як [item=productivity-module-3].
pydrive=Ви створили вид гігантських, надшвидких, але слухняних черв’яків. Вони можуть миттєво переправляти елементи між різними [entity=pydrive] будівлями, якщо ці будівлі налаштовані на ідентифікатор того самого хробака.\n\nВикористовуйте прапорці, щоб вибрати певного хробака – кожна комбінація позначених і непозначених полей приначить іншого хробака. Ваші предмети все ще будуть у хробака, якщо жодна логістична станція не налаштована на цього хробака, ви можете отримати їх, налаштувавшись на хробака знову.\n\n[entity=pydrive] вимагає 200 МВт безперервної подачі електроенергії.

