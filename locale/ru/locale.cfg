[pywiki-descriptions]
beacon=[entity=beacon-AM1-FM1] и [entity=diet-beacon-AM1-FM1] используют радиосигналы для передачи эффектов модуля ближайшим сборочным машинам. Каждый маяк имеет частоту AM и FM, которая определяет радиус действия, эффективность передачи и энергопотребление.\n\nПолзунки частоты AM и FM находятся в диапазоне от 1 до 5.\n\n[entity=diet-beacon-AM1-FM1]\nРадиус действия:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nЭффективность передачи: 0,1 * AM * FM\nЭнергопотребление: AM * (FM ^ 3) /2 МВт\n\n[entity=beacon-AM1-FM1]\nРадиус действия:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nЭффективность передачи: 0,2 * AM * FM\nЭнергопотребление: AM * (FM ^ 3) МВт\n\nМаяк по умолчанию 1AM 1FM: низкая мощность на большой площади.\n\nЕсли несколько маяков имеют одинаковые AM:FM частоты, сигналы будут смешиватся и потеряют свой эффект.\nМаяки не принимают модули производительности, такие как [item=productivity-module-3].
pydrive=Вы создали вид гигантских, сверхбыстрых, но послушных червей. Они могут мгновенно перемещать предметы между различными [entity=pydrive] зданиями, если эти здания настроены на идентификацию одного и того же червя.\n\nИспользуйте кольца флажков, чтобы выбрать определенного червя - каждый узор флажков выбирает своего червя. Ваши предметы всё ещё будут с червём, если ни одна логистическая станция не настроена на этого червя, вы можете получить их, снова настроившись на этого червя.\n\n[entity=pydrive] требует постоянной электроэнергии 200 МВт.

